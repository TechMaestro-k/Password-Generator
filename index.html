<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+HR+Lijeva:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>


        <div class="display-container">
            <input readonly placeholder="PASSWORD" class="display" data-passwaordDisplay>

            <button class="copybtn" data-copy>
                <span class="tooltip" data-copyMSg></span>
                <img src="copy.svg" class="" alt="copy" width="23" height="23">
            </button>
        </div>


        <div class="input-container">
            <!--password length -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!--slider-->
            <input type="range" min="1" class="slider" max="20" step="1" data-lengthSlider>

            <!--checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include symbols</label>
            </div>

            <!--strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>


            <!--generate password-->
            <button class="generateButton">Generate Password</button>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
